<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/frontend/assets/css/style.css">
    <link rel="stylesheet" href="/frontend/assets/css/register.css">
    <link rel="stylesheet" href="/frontend/assets/css/header.css">
 
</head>
<body>
    <header>
        <div class="logo">
            <img src="/frontend/assets/img/logotipo.png" alt="TaskFlow Logo">
            <h1>TaskFlow</h1>
        </div>
    </header>
    
    <div class="register-container">
        <h2>Registro</h2>
        <form id="register-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Registrar</button>
        </form>
    </div>

    <script src="/frontend/assets/js/register.js"></script>
</body>
</html>
