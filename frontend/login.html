<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/frontend/assets/css/style.css">
    <link rel="stylesheet" href="/frontend/assets/css/login.css">
    <link rel="stylesheet" href="/frontend/assets/css/header.css">
 
</head>
<body>
    <header>
        <div class="logo">
            <img src="/frontend/assets/img/logotipo.png" alt="TaskFlow Logo">
            <h1>TaskFlow</h1>
        </div>
    </header>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="create-account">
            <p><a href="newPass.html">Forgot your password?</a></p>
            <p>Don't have an account? <a href="register.html">Create an account</a></p>
        </div>
    </div>
    <script src="/frontend/assets/js/login.js"></script>
</body>
</html>
