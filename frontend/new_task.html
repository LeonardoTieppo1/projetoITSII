<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Nova Tarefa - TaskFlow</title>
    <link rel="stylesheet" href="/frontend/assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/font/all.min.css">
    <link rel="stylesheet" href="/frontend/assets/css/app.css">
    <link rel="stylesheet" href="/frontend/assets/css/header.css">
 
</head>

<body>
    <header>
        <div class="logo d-flex align-items-center">
            <img src="assets/img/logotipo.png" alt="Logo">
            <h1>TaskFlow</h1>
        </div>
    </header>

    <div class="container my-5">
        <h1 class="main-title">Adicionar Nova Tarefa</h1>

        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <input type="text" id="txt_task_text" class="form-control" maxlength="100" placeholder="Designação da tarefa">
                    <small id="char-count" class="form-text text-muted text-end">0/100 caracteres</small>

                </div>
                <div class="text-center btn-container">          
                    <a href="index.html" class="btn btn-secondary">Cancelar</a>
                    <button class="btn btn-primary" id="btn_guardar">Guardar</button>
                </div>
                <div class="text-center alert alert-danger p-2 d-none mt-3" id="err"></div>
            </div>
        </div>

        <div class="footer">
            <hr>
            <p>Gerenciamento de tarefas &copy; 2024</p>
        </div>
    </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/new_task.js"></script>
</body>

</html>
