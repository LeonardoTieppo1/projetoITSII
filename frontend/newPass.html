<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização de Senha</title>
    <link rel="stylesheet" href="/frontend/assets/css/style.css">
    <link rel="stylesheet" href="/frontend/assets/css/newPass.css">
    <link rel="stylesheet" href="/frontend/assets/css/header.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/frontend/assets/img/logotipo.png" alt="TaskFlow Logo">
            <h1>TaskFlow</h1>
        </div>
    </header>

    <div class="update-password-container">
        <!-- Botão de voltar para login -->
        <a href="login.html" class="back-arrow">
            <img src="/frontend/assets/img/arrow-back.png">
        </a>

        <h2>Atualização de Senha</h2>
        <form id="update-password-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Nova Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Atualizar Senha</button>
        </form>
    </div>

    <script src="/frontend/assets/js/newPass.js"></script>
</body>
</html>
