<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Tarefas - TaskFlow</title>
    <link rel="stylesheet" href="/frontend/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/frontend/assets/css/app.css">
    <link rel="stylesheet" href="assets/font/all.min.css">
    <link rel="stylesheet" href="/frontend/assets/css/header.css">
 
    
</head>

<body>
    <header>
        <div class="logo d-flex align-items-center">
            <img src="assets/img/logotipo.png" alt="Logo">
            <h1>TaskFlow</h1>
        </div>
        <div class="user-info">
            <h4 class="m-0 p-0 text-info">
                <i class="fa-solid fa-user me-2"></i>
                <span id="username"></span>
            </h4>
            <button class="btn btn-danger logout-btn" id="logout-btn">
                <i class="fa-solid fa-right-from-bracket me-2"></i>
                Logout
            </button>
        </div>
    </header>

    <div class="container my-5">

        <div class="col text-center">
            <div class="d-flex justify-content-center align-items-center mb-3">
                <select id="select_filter" class="form-select me-3 w-50">
                    <option value="all">All</option>
                    <option value="new">New</option>
                    <option value="in progress">In progress</option>
                    <option value="canceled">Canceled</option>
                    <option value="done">Done</option>
                </select>
            <button class="btn btn-primary" id="btn_new_task">
                <i class="fa-solid fa-square-plus me-2"></i>
                Nova Tarefa
            </button>
        </div>
        
        <hr class="my-3">

        <div id="task_container">
            <!-- As tarefas serão inseridas aqui -->
            <div class="card-task">
                <h5>Tarefa 1</h5>
                <p>Descrição da tarefa 1.</p>
            </div>
            <div class="card-task">
                <h5>Tarefa 2</h5>
                <p>Descrição da tarefa 2.</p>
            </div>
            <!-- Adicione mais tarefas conforme necessário -->
        </div>

        <div class="row d-none" id="total_task">
            <div class="col">
                <h4>Tarefas: <span class="text-info">4</span></h4>
            </div>
        </div>

        <div class="row" id="no_task">
            <div class="col text-center">
                <span class="opacity-50">Não existem tarefas para apresentar</span>
            </div>
        </div>

        <div class="footer">
            <hr>
            <p>Gerenciamento de tarefas &copy; 2024</p>
        </div>
    </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
